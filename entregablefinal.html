<head>
    <style>
        h1 {
            display: flex;
            justify-content: center;
        }

        #form {
            display: flex;
            justify-content: center;
        }

        #lista {
            display: flex;
            justify-content: center;
        }

        input[type=text],
        select {
            border: 2px solid gray;
            border-radius: 10px;
        }

        .button {
            background-color: #555555;
            color: white;
            border-radius: 10px;
            float: right;
        }


    </style>
    <script>
        var datos = [];

        function Datos() {

            var html = "<table>";

            for (var i = 0; i < datos.length; i++) {
                html += "<tr>";

                html += "<td><font size=5 color=" + datos[i]["color"] + ">" + datos[i]["nombre"];
                html += " ";
                html += datos[i]["color"];
                html += " ";
                let hoy = new Date();
                let caducidad = new Date(datos[i]["anio"], datos[i]["mes"], datos[i]["dia"]);
                let milday = 1000 * 60 * 60 * 24;
                let cantday = Math.ceil((caducidad.getTime() - hoy.getTime()) / milday);
                html += `${cantday} dias para caducar` + "</font></td>";

                html += "</tr>";
            }

            html += "</table>";

            var div = document.getElementById("lista");
            div.innerHTML = html;

        }


        function btnEnviar_click() {
            var nombre = document.getElementById("nombre").value;
            var color = document.getElementById("txtColor").value;
            var dia = document.getElementById("dia").value;
            var mes = document.getElementById("mes").value;
            var anio = document.getElementById("anio").value;
            var mesint = parseInt(mes);


            var registro = {
                "nombre": nombre,
                "color": color,
                "dia": dia,
                "mes": mesint - 1,
                "anio": anio
            };

            datos.push(registro);
            Datos();

        }

    </script>

</head>
